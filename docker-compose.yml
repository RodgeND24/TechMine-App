version: '3.8'

services:

  nginx-proxy:
    build:
      context: ./proxy
    container_name: techmine_nginx_proxy
    ports:
      - "80:80"
      # - "443:443" if HTTPS
    depends_on:
      - backend
      - frontend
    networks:
      - app-network
      
  backend:
    build:
      context: ./server
    container_name: techmine_fastapi_server
    ports:
      - "8800:8800"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - ENVIRONMENT=production
    networks:
      - app-network

  frontend:
    build:
      context: ./techmine
    container_name: techmine_frontend
    # ports:
    #   - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network
  
  

networks:
  app-network:
    driver: bridge
